<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/348c550b29.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="box-container">
        <h1>To Do List</h1>
        <div class="tasks-container">
            <ul id="tasks-ul">
            </ul>
        </div>
        <div class="tasks-writter-container">
            <div id="task-witter"> 
                <form>
                    <input id="task-input" type="text" placeholder="Write here..." >       
                    <button type="submit" id="send-button"><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
