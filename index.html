<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/348c550b29.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="box-container">
        <h1>To Do List</h1>
        <div class="tasks-container">
            <ul id="tasks-ul">

                <div id="edit">
                    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
                        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                            <header class="modal__header">
                              <h2 class="modal__title">
                                Write new task
                              </h2>
                              <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                            </header>
                            <div class="modal-content-content">
                              <div class="modal__content">
                                <input id="edit_input" type="text" placeholder="Write here...">
                                <button id="button-apply" data-micromodal-close><i class="fa-solid fa-plus"></i></button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>                 
            </ul>
        </div>
        <div class="tasks-writter-container">
            <div id="task-witter"> 
                <form>
                    <input id="task-input" type="text" placeholder="Write here..." >       
                    <button type="submit" id="send-button"><i class="fa-solid fa-plus"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js/main.js"></script>
</body>
</html>
